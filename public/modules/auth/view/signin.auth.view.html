<section class="row">
	<div class="col-md-4 col-md-offset-4 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
		<h3 class="text-center" style="color:#D9D9D9;">Sign In</h3>
		<form name="userForm" class="signin form-horizontal" novalidate autocomplete="off">
			<fieldset>
				<div class="form-group">
					<div data-ng-show="error" class="text-center text-danger">
						<div class="alert alert-danger" role="alert">
							<strong data-ng-bind="error"></strong>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group input-group-lg">
						<span class="input-group-addon">
							<i class="text-muted glyphicon glyphicon-envelope"></i>
						</span>
						<input type="email" class="form-control" name="email" data-ng-model="credentials.email" placeholder="Email" required>
					</div>
					<h5 class="alert alert-danger" ng-show="userForm.email.$error.required && userForm.email.$dirty">
						The email field is required
					</h5>
					<h5 class="alert alert-danger" ng-show="userForm.email.$invalid && userForm.email.$dirty">
						Please enter a valid email address
					</h5>
				</div>
				<div class="form-group">
					<div class="input-group input-group-lg">
						<span class="input-group-addon">
							<i class="text-muted glyphicon glyphicon-asterisk"></i>
						</span>
						<input type="password" class="form-control" data-ng-model="credentials.password" placeholder="Password" required>
					</div>
				</div>
				<br />
				<div class="text-center form-group">
					<button ng-click="signIn()" ng-disabled="userForm.$invalid" class="btn btn-default btn-lg btn-block">Go!</button>
				</div>
			</fieldset>
		</form>
	</div>
</section>
