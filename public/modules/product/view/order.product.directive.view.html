<section>
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" ng-click="closeModal()" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4 class="modal-title text-center">Order</h4>
		</div>
		<div class="modal-body">
			<h4 ng-if="error" class="alert alert-danger">{{error}}</h4>
			<form name="newOrder">
				<table class="table">
					<tr>
						<th>Product</th>
						<td>{{productInfo.name}}</td>
					</tr>
					<tr>
						<th>Current Price</th>
						<td>{{productInfo.currentPrice}}</td>
					</tr>
					<tr>
						<th>Quantity</th>
						<td>
							<input type="number" class="form-control" name="newOrder.quantity" data-ng-model="orderInfo.quantity" ng-min="1" placeholder="Order Quantity" required>
						</td>
					</tr>
				</table>
				<button class="btn btn-default btn-lg btn-block" ng-disabled="newOrder.$invalid" ng-click="placeOrder()">Place Order</button>
			</form>
		</div>
	</div>
</section>
